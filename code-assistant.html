<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenAI Code Assistant</title>
    <script type="importmap">
      {
        "imports": {
          "preact-stand-alone": "https://cdn.jsdelivr.net/npm/preact-htm-signals-standalone/dist/standalone.js"
        }
      }
    </script>
    <style>
      body {
        font-family: system-ui;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      textarea {
        width: 100%;
        height: 150px;
        margin: 10px 0;
        font-family: monospace;
        padding: 8px;
      }
      button {
        padding: 10px 20px;
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      button:disabled {
        background: #cccccc;
        cursor: not-allowed;
      }
      .error {
        color: red;
        margin-top: 10px;
      }
      pre {
        background: #f5f5f5;
        padding: 1rem;
        border-radius: 4px;
        overflow-x: auto;
        margin: 1rem 0;
      }
      code {
        font-family: monospace;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <script>
      const apiKey = localStorage.getItem('openaiApiKey') || '';

      if (!apiKey) {
        const key = prompt('Please enter your Open AI API key:');
        if (key) saveApiKey(key);
      }

      function saveApiKey(key) {
        localStorage.setItem('openaiApiKey', key);
        apiKey.value = key;
      }
    </script>

    <script type="module">
      import { html, render, signal } from 'preact-stand-alone';

      const apiKey = signal(localStorage.getItem('openaiApiKey') || '');
      const prompt = signal('');
      const response = signal('');
      const error = signal('');
      const isLoading = signal(false);

      const systemPrompt = `You are an expert TypeScript web engineer who specializes in Preact and signals.
Key principles:
- Be precise and concise
- Only explain when asked
- Favor Preact and signals over other solutions
- Avoid dependencies unless specifically requested
- Write clean, type-safe code
- Focus on modern web standards and best practices`;

      async function generateResponse() {
        if (!prompt.value.trim()) {
          error.value = 'Please enter a prompt';
          return;
        }

        isLoading.value = true;
        error.value = '';

        try {
          const result = await fetch('https://api.openai.com/v1/chat/completions', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${apiKey.value}`,
            },
            body: JSON.stringify({
              model: 'gpt-4o',
              messages: [
                { role: 'system', content: systemPrompt },
                { role: 'user', content: prompt.value }
              ],
              temperature: 0.7,
            })
          });

          if (!result.ok) {
            const errorData = await result.json();
            throw new Error(errorData.error?.message || `HTTP error! status: ${result.status}`);
          }

          const data = await result.json();
          response.value = data.choices[0].message.content;
        } catch (err) {
          error.value = `Error: ${err.message}`;
        } finally {
          isLoading.value = false;
        }
      }

      function App() {
        return html`
          <div>
            <h1>Code Assistant</h1>
            
            <textarea
              placeholder="Enter your code-related question..."
              value=${prompt.value}
              onInput=${(e) => (prompt.value = e.target.value)}
            ></textarea>

            <button 
              onClick=${generateResponse} 
              disabled=${isLoading.value || !prompt.value.trim()}
            >
              ${isLoading.value ? 'Generating response...' : 'Get Answer'}
            </button>

            ${error.value && html`<div class="error">${error.value}</div>`}
            ${response.value && html`
              <pre><code>${response.value}</code></pre>
            `}
          </div>
        `;
      }

      render(html`<${App} />`, document.body);
    </script>
  </body>
</html>
