<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perplexity API</title>
    <script type="importmap">
      {
        "imports": {
          "preact-stand-alone": "https://cdn.jsdelivr.net/npm/preact-htm-signals-standalone/dist/standalone.js"
        }
      }
    </script>
    <style>
      body {
        font-family: system-ui;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      textarea {
        width: 100%;
        height: 100px;
        margin: 10px 0;
      }
      button {
        padding: 10px 20px;
        background: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background: #0056b3;
      }
      .error {
        color: red;
        margin-top: 10px;
      }
      .result {
        margin-top: 20px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import { html, render, signal } from 'preact-stand-alone'

      const apiKey = signal(
        localStorage.getItem('perplexityApiKey') || '',
      )
      const question = signal('')
      const result = signal('')
      const error = signal('')
      const isLoading = signal(false)

      function saveApiKey(key) {
        localStorage.setItem('perplexityApiKey', key)
        apiKey.value = key
      }

      function handleSearch() {
        if (!question.value.trim()) {
          error.value = 'Please enter a question'
          return
        }

        isLoading.value = true
        error.value = ''

        fetch('https://api.perplexity.ai/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey.value}`,
          },
          body: JSON.stringify({
            model: 'sonar-reasoning-pro',
            messages: [
              {
                'role': 'system',
                'content': 'Be precise and concise.',
              },
              {
                'role': 'user',
                'content': question.value,
              },
            ],
          }),
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`)
            }
            return response.json()
          })
          .then((data) => {
            result.value = data.choices?.reduce((acc, cur) =>
                  acc += cur.message.content, '') +
                data.citations.reduce((acc, cur) =>
                  acc += '\n' + cur, '\nCitations\n') || 'No response'
          })
          .catch((err) => {
            error.value = `Error: ${err.message}`
          })
          .finally(() => {
            isLoading.value = false
          })
      }

      function App() {
        return html`
                <div>
                    ${
          !apiKey.value && html`
                        <div class="error">
                            <p>No API key found! Please enter your Perplexity API key:</p>
                            <input 
                                type="password" 
                                onInput=${(e) =>
            saveApiKey(e.target.value)}
                                value=${apiKey.value}
                            />
                        </div>
                    `
        }
                    
                    <h1>Perplexity</h1>
                    <textarea 
                        placeholder="Ask your question..."
                        value=${question.value}
                        onInput=${(e) =>
          question.value = e.target.value}
                    ></textarea>
                    
                    <button onClick=${handleSearch} disabled=${isLoading.value}>
                        ${isLoading.value ? 'Searching...' : 'Search'}
                    </button>
                    
                    ${
          error.value && html`<div class="error">${error.value}</div>`
        }
                    ${
          result.value &&
          html`<div class="result">${result.value}</div>`
        }
                </div>
            `
      }

      // Check for API key on initial load
      if (!apiKey.value) {
        const key = prompt('Please enter your Perplexity API key:')
        if (key) saveApiKey(key)
      }

      render(html`<${App} />`, document.body)
    </script>
  </body>
</html>
